{% extends "base.html" %}
{% block title %} Add food item{% endblock %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Add Food Item</h1>
    <form method="post" class="bg-white shadow-md border rounded px-8 pt-6 pb-8 mb-4" action="{% url 'food' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <div class="flex justify-end">
            <button type="submit" class="bg-green-700 hover:bg-green-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add</button>
        </div>
    </form>
</div>
{% endblock %}
