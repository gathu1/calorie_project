{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
            <h1 class="text-3xl font-bold text-center mb-4">Calorie Tracker</h1>
            <p class="text-xl text-center mb-4">Total Calories: <span class="font-bold text-blue-600">{{ total_calories }}</span></p>
            <div class="flex justify-center mb-6">
                <a href="{% url 'food' %}" class="bg-green-700 hover:bg-green-500 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">Add Food Item</a>
            </div>
            <ul class="divide-y divide-gray-200">
                {% for item in items %}
                    <li class="py-4 flex justify-between items-center">
                        <span class="text-lg">{{ item.name }}: <span class="font-bold text-gray-700">{{ item.calories }} calories</span></span>
                        <a href="{% url 'delete_food_item' item.id %}" class="text-red-500 hover:text-red-700 font-bold transition duration-300 ease-in-out">Delete</a>
                    </li>
                {% endfor %}
            </ul>
            <div class="flex justify-center mt-6">
                <a href="{% url 'reset_calories' %}" class="bg-red-700 hover:bg-red-500 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">Reset Daily Calories</a>
            </div>
        </div>
    </div>
</body>
{% endblock %}
